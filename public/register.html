<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/main.css" />
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <title>LetsPlay</title>
</head>

<body>
  <div class="container-flex vh-100">
    <header class="row color-primary page-header">
      <div class="col-12">
        <div class="container">
          <a class="navbar-brand" href="#">LetsPlay</a>
        </div>
      </div>
    </header>    
    <main class="row">
      <form id="register-form" action="" method="POST" name="formulario" class="mt-3 col-md-6 offset-md-3">
        <div class="offset-md-2 card mt-1 bg-light mb-3" style="max-width: 25rem;">
          <h3 class="card-header">Registre-se</h3>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nome</span>
              </div>
              <input type="text" class="form-control" id="register-user-name" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">E-mail</span>
              </div>
              <input type="email" class="form-control" id="register-user-email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
              <p id="invalid-email" class="alert-invalid"></p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Senha</span>
              </div>
              <input type="password" class="form-control" id="register-user-password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Confirmar Senha</span>
              </div>
              <input type="password" class="form-control" id="confirm-user-password" placeholder="Digite novamente sua senha" required>
            </div>
            <div>
              <p id="invalid-email-password" class="alert-invalid"></p>
            </div>
            <button type="button" class="btn btn-block btn-login" id="register-button">Registrar</button>
            <button type="button" class="btn btn-block btn-google" id="google-button">Registre-se com Google</button>
            <button type="button" class="btn btn-block btn-facebook" id="facebook-button">Registre-se com Facebook</button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./src/scripts/config/config.js"></script>
  <script src="./src/scripts/login/login.js"></script>
  <script src="./src/scripts/login/register.js"></script>
  <script src="./src/scripts/login/google.js"></script>
  <script src="./src/scripts/login/facebook.js"></script>
</body>
</html>
