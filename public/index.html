<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/main.css" />
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="./src/scripts/config/config.js"></script>
  <title>LetsPlay</title>
</head>

<body>
  <div class="container-flex vh-100">
    <header class="row color-primary page-header">
      <div class="col-12">
        <div class="container">
          <a class="navbar-brand" href="#">LetsPlay</a>
        </div>
      </div>
    </header>
    <aside class="carousel-custom">
      <div id="carousel-presentation" class="carousel carousel-custom slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-presentation" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-presentation" data-slide-to="1" class="active"></li>
          <li data-target="#carousel-presentation" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner w-100">
          <div class="carousel-item active">
            <figure class="d-block h-100">
              <img src="./assets/img/quadra1.jpg" class="d-block h-100" alt="...">
              <figcaption class="carousel-caption d-md-block">
                <h1>LetsPlay</h1>
                <p>Apresentação 1 </p>
              </figcaption>
            </figure>
          </div>
          <div class="carousel-item">
            <figure class="d-block h-100">
              <img src="./assets/img/quadra2.jpg" class="d-block h-100" alt="...">
              <figcaption class="carousel-caption d-md-block">
                <h1>LetsPlay</h1>
                <p>Apresentação 2 </p>
              </figcaption>
            </figure>
          </div>
          <div class="carousel-item">
            <figure class="d-block h-100">
              <img src="./assets/img/quadra3.jpg" alt="...">
              <figcaption class="carousel-caption d-md-block">
                <h1>LetsPlay</h1>
                <p>Apresentação 3 </p>
              </figcaption>
            </figure>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-presentation" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel-presentation" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </aside>
    
    <main class="row">
      <form id="login-form" action="" method="POST" name="formulario" class="mt-3 col-md-6 offset-md-3">
        <div class="offset-md-2 card mt-1 bg-light mb-3" style="max-width: 25rem;">
          <h3 class="card-header">Entrar na sua Conta</h3>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">E-mail</span>
              </div>
              <input type="email" class="form-control" id="user-email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
              <p id="invalid-email" class="alert-invalid"></p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Senha</span>
              </div>
              <input type="password" class="form-control" id="user-password" placeholder="Digite sua senha" required>
            </div>
            <div>
              <p id="invalid-email-password" class="alert-invalid"></p>
            </div>
            <button type="button" class="btn btn-block btn-login" id="enter-button">Entrar</button>
            <button type="button" class="btn btn-block btn-google" id="google-button">Login com Google</button>
            <button type="button" class="btn btn-block btn-facebook" id="facebook-button">
              Login com
              Facebook
            </button>
            <a class="btn btn-link" href="register.html">
              Não tem conta? Cadastre-se
            </a>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  <script src="./src/scripts/login/login.js"></script>
  <script src="./src/scripts/login/google.js"></script>
  <script src="./src/scripts/login/facebook.js"></script>
</body>
</html>
